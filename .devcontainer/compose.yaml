services:
  devcontainer:
    container_name: rust-starter-${USER:?}
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: dev
      args:
        USERNAME: ${USER:?}
        UID: ${UID:?}
        GID: ${GID:?}
    user: ${USER:?}
    volumes:
      - ..:/workspaces/rust-starter:cached
      - cargo-registry:/usr/local/cargo/registry
    command: "bash -c 'trap exit TERM; sleep infinity & wait;'"

volumes:
  cargo-registry:
