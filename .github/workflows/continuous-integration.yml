name: Rust Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: debug
  RUST_BACKTRACE: full

# This creates a sequential queue for 'main' (by having a static group name) 
# and cancels in-progress runs for just feature branches/PRs.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  prepare-ci-image:
    uses: ./.github/workflows/prepare-ci-image.yml
    permissions:
      packages: write
    with:
      registry: ghcr.io
      image-name: ${{ github.repository }}-ci
      dockerfile-context: images/ci/
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  workflow-initialization:
    runs-on: ubuntu-slim
    if: success() || failure()
    needs: prepare-ci-image
    outputs:
      image: ${{ needs.prepare-ci-image.outputs.image }}
    steps:
      - name: Check prepare-ci-image result
        run: |
          if [ "${{ needs.prepare-ci-image.result }}" != "success" ]; then
            echo "prepare-ci-image failed (result: ${{ needs.prepare-ci-image.result }}). Failing workflow-initialization job explicitly."
            exit 1
          fi
      - name: Set outputs
        run: |
          echo "image=${{ needs.prepare-ci-image.outputs.image }}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: workflow-initialization
    container: &build-container
      image: ${{ needs.workflow-initialization.outputs.image }}
      options: --user 0
    steps:
      - uses: actions/checkout@v6
      - &cache
        uses: actions/cache@v5
        with:
          path: |
            target/
          key: ${{ github.job }}-${{ hashFiles('Cargo.lock') }}

      - name: Run tests
        run: just test


  quality-check:
    runs-on: ubuntu-latest
    needs: workflow-initialization
    container: *build-container
    steps:
      - uses: actions/checkout@v6
      - *cache

      - name: Check Rust formatting
        if: ${{ !cancelled() }}
        run: just fmt --check

      - name: Check for clippy warnings
        if: ${{ !cancelled() }}
        run: just clippy

  code-coverage:
    runs-on: ubuntu-latest
    needs: workflow-initialization
    container: *build-container
    env:
      COVERAGE_HTML_DIRECTORY: /tmp/coverage
    steps:
      - uses: actions/checkout@v6
      - *cache

      - name: Generate code coverage
        run: just coverage-html-directory=${{ env.COVERAGE_HTML_DIRECTORY }} coverage

      - name: Upload coverage reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_HTML_DIRECTORY }}

  docs:
    runs-on: ubuntu-latest
    needs: workflow-initialization
    container: *build-container
    steps:
      - uses: actions/checkout@v6
      - *cache

      - name: Generate docs
        if: ${{ !cancelled() }}
        run: just doc

      - name: Upload Docs
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: docs
          path: target/doc

  call-security-audit:
    needs: workflow-initialization
    uses: ./.github/workflows/audit.yml
    with:
      image: ${{ needs.workflow-initialization.outputs.image }}

  docker-build:
    runs-on: ubuntu-latest
    needs: workflow-initialization
    container: *build-container
    steps:
      - uses: actions/checkout@v6
      - name: Build production Docker image
        run: just docker-build

  build-production-image:
    needs: workflow-initialization
    permissions:
      packages: write
    uses: ./.github/workflows/build-image.yml
    with:
      registry: ghcr.io
      image-name: ${{ github.repository }}
      image-tag: ${{ github.event.pull_request.number && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
      dockerfile-context: .
      dockerfile: images/production/Dockerfile
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
